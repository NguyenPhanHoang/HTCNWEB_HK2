<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Movie Day</title>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid black;
            padding: 15px;
        }
        
        .title {
            margin-left: 150px;
            font-weight: normal;
            /* Bỏ in đậm */
        }
        
        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="title">Classic Movie Day</h3>

        <table border="1">
            <thead>
                <tr>
                    <th> </th>
                    <th>5 PM</th>
                    <th>7 PM</th>
                    <th>9 PM</th>
                    <th>11 PM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Screen One</strong></td>
                    <td>Star Wars</td>
                    <td>Empire Strikes Back</td>
                    <td>Return of the Jedi</td>
                    <td>The Exorcist</td>
                </tr>
                <tr>
                    <td><strong>Screen Two</strong></td>
                    <td colspan="2">Dances with Wolves</td>
                    <td colspan="2">Gone With the Wind</td>
                </tr>
                <tr>
                    <td><strong>Screen Three</strong></td>
                    <td colspan="2">2001: A Space Odyssey</td>
                    <td>The Conversation</td>
                    <td>5 Easy Pieces</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
